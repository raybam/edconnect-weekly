   <div class="container mt-5">
    <div class="form">
        <h1>Update Profile</h1>
        <div class="form-content">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="Emailaddress" class="form-label">Email Address:</label>
                        <input type="text" class="form-control" placeholder="email address" >
                    </div>
                    <div class="form-group">
                        <label for="matricnumber" class="form-label">Matric Number:</label>
                        <input type="text" name="matricNumber" class="form-control">
                    </div> 
                </div>    
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label for="program" class="form-label">Program:</label><br>
                        <select name="program" class="form-select">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="graduationyear" class="form-label">Graduation Year:</label><br>
                        <select name="graduationYear" class="form-select">
                                <option selected>Choose...</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                        </select>
                    </div> 
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update profile</button>
        </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="form">
        <h1>Change Password</h1>
        <div class="form-content">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">Current Password:</label>
                        <input type="password" name="currentPassword" class="form-control" >
                    </div>
                </div> 
                <div class="col">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" name="newPassword" class="form-control" >
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirmPassword" class="form-control" >
                    </div>
                </div>   
            </div>
        </div>

    </div>
