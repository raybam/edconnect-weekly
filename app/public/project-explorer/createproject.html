<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week2 project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="" class="navbar-brand">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsupportedContent">
            <form class="form-inline navbar-form mr-auto d-flex">
                <div class="form-group">
                <input type="text" class="m-2 form-control" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">search</button>
                </div>
            </form>
        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">login</a>
                </li>
            </ul>
        </div> 
    </nav>
   </header>

   <div class="container mx-auto w-75 mt-5">
       <h4>Submit Project</h4>

        <form name="submitProject">
            <div class="form-group">
                <label for="projectname" class="form-label">Project Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter project name">
            </div>
            <div class="form-group">
                <label for="projectabstract" class="form-label">Project Abstract</label>
                <textarea name="abstract" class="form-control" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="authors" class="form-label">Authors</label>
                <input type="text" class="form-control" name="authors" placeholder="Enter author name (seprated by comma)">
            </div>
            <div class="form-group">
                <label for="tags">Tag(s)</label><br>
                <input type="text" class="form-control" name="tags" placeholder="use # to tag project with different topics (e.g. #javascript, #mongodb)">
            </div>
                <button type="submit" class="btn btn-primary">submit</button>
        </form>
   </div>


   <footer class=" container bg-secondary mt-5" >
    <div class="text-right text-black-50" >
        <p>     Project Explorer &copy; 2020:
      <a class="text-dark" href="https://Edconnect.ng/">Edconnect</a>
         </p>

    </div>
    
  </footer>

</body>
</html>
